<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نوبت</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h2>ثبت نوبت</h2>
    <form id="appointmentForm">
        <label>نام و نام خانوادگی:</label>
        <input type="text" id="name" name="name" required>

        <label>شماره تلفن:</label>
        <input type="tel" id="phone" name="phone" required>

        <label>انتخاب روز نوبت:</label>
        <select id="appointmentDay" name="appointment_day" required>
            <option value="شنبه">شنبه</option>
            <option value="یکشنبه">یکشنبه</option>
            <option value="دوشنبه">دوشنبه</option>
            <option value="سه‌شنبه">سه‌شنبه</option>
            <option value="چهارشنبه">چهارشنبه</option>
            <option value="پنج‌شنبه">پنج‌شنبه</option>
            <option value="جمعه">جمعه</option>
        </select>

        <label>ساعت نوبت:</label>
        <input type="time" id="appointmentTime" name="appointment_time" required>

        <button type="button" onclick="sendAppointment()">ارسال نوبت</button>
    </form>

    <script>
        // بارگذاری EmailJS
        (function() {
            emailjs.init("YOUR_USER_ID"); // جایگزین کردن با User ID خود از EmailJS
        })();

        function sendAppointment() {
            // دریافت اطلاعات از فرم
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const appointmentDay = document.getElementById("appointmentDay").value;
            const appointmentTime = document.getElementById("appointmentTime").value;

            if (!name || !phone || !appointmentDay || !appointmentTime) {
                alert("لطفاً همه فیلدها را پر کنید.");
                return;
            }

            // تنظیم پارامترهای template
            const templateParams = {
                name: name,
                phone: phone,
                appointmentDay: appointmentDay,
                appointmentTime: appointmentTime
            };

            // ارسال ایمیل از طریق EmailJS
            emailjs.send("service_zuygjro", "template_ivvlnid", templateParams)
                .then(function(response) {
                    console.log("ایمیل با موفقیت ارسال شد.", response);
                    alert("✅ نوبت با موفقیت ثبت شد!");
                    document.getElementById("appointmentForm").reset(); // ریست کردن فرم پس از ارسال
                }, function(error) {
                    console.log("خطا در ارسال ایمیل:", error);
                    alert("❌ خطا در ارسال نوبت.");
                });
        }
    </script>
</body>
</html>
